    <!-- CUERPO Y TITULO -->
    <div class="container">
          <div class="align-items-center mb-3 mt-3">
        <h1 style="font-weight: 800; text-align: center">Mi perfil</h1>
      

  
            <div class="py-3 px-5">
              <div class="row">
                
                <div class="col" id="add-photo">
                  <p class="mb-1 f-w-600 text-left">Foto:</p>
                  <div class="" id="not-image">Aquí irá tu imagen</div>
                  <img src="" id="imagen-perfil" class="img-thumbnail" />
                  <div class="col-md-9" id="datos-usuario"></div>             
                 </div>
            </div>
              
            <!-- Button trigger modal -->
    <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#staticBackdrop"
  >
    Modificar datos
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-backdrop="static"
    data-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
   
  >
    <div class="modal-dialog">
      <div class="modal-content datos"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Cargar perfil</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- MODAL BODY -->
         <div id="alerta-por-no-llenar-campos"></div>
        <div class="modal-body datos"> 
          <div class="p-3 px-5 mx-5">
            <div class="row mt-2">
              <div class="col-md-3">
                <label class="labels f-w-600">Primer nombre *</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Primer nombre"
                  value=""
                  id="primer-nombre"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <label class="labels f-w-600">Segundo nombre</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Segundo nombre"
                  value=""
                  id="segundo-nombre"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3">
                <label class="labels f-w-600">Primer apellido *</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="Primer apellido"
                  id="apellido"
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <label class="labels f-w-600">Segundo apellido</label
                ><input
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="Segundo apellido"
                  id="apellido2"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-3 f-w-600">
                <label class="labels">Teléfono de contacto *</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Celular"
                  id="telefono"
                  value=""
                  autocomplete="off"
                />
              </div>
              <div class="col-md-3">
                <label class="labels f-w-600">Edad (años) *</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="Edad en años"
                  id="edad"
                  value=""
                  autocomplete="off"
                />
              </div>
            </div>
              <div class="row">
              <div class="col-md-4 mt-1">
                <label class="labels f-w-600">Email *</label
                ><input
                  type="text"
                  class="form-control"
                  placeholder="e-mail"
                  value=""
                  id="email"
                  autocomplete="off"
                />
              </div>
            </div>
            <!-- FIN DE DATOS PERSONALES -->
            <!-- CARGAR FOTO -->
            
            <div class="p-3 px-5 mx-5">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <input type="file" id="input-imagen" value="" />
                  <button
                    class="btn btn-tomato ml-5"
                    type="button"
                    onclick="fotoAgregar()"
                  >
                    Guardar foto
                  </button>
                </div>
              </div>

             
            </div>
         
            <!-- FIN CARGAR FOTO -->
            <div class="mt-5 text-center">
              <button
                class="btn btn-dark"
                type="button"
                data-dismiss="modal"
                onclick="guardarPerfil()"
              >
                Guardar perfil
              </button>
              <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            </div>
          </div>
        </div>
  </div>

</div></div>
